<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css"/>	<!-- Thymeleaf: ref to local version from static folder (besides the original!) -->
	</head>
	
	<body>
		<h1>
			<p th:text="${pageTitle}">Napi SFJ</p>		<!-- Thymeleaf: Model brings data (as written in Controller) -->

		Hey! Something went wrong...

		<article>
		
			<header>Error:
				<h1 th:text="${error}">error</h1>

			<h2><p th:text="#{footerText}">Készült...</p></h2>
		</footer>
		
	</body>
	
</html>
