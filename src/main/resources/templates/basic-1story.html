<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title th:text="${pageTitle}">Napi SFJ</title>		<!-- ThymeLeaf: Model brings data (as written in Controller) -->
		<link rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css"/>	<!-- ThymeLeaf: ref to local version from static folder (besides the original!) -->
	</head>
	
	<body>
		<h1>
			<p th:text="${pageTitle}">Napi SFJ</p>		<!-- ThymeLeaf: $: Model brings data (as written in Controller) -->
			<p th:text="#{yourip} +' 127.0.0.1'">IP címed:</p>		<!-- #: info var from messages_lang.properties files, depending on the lang. setup of the browser -->
		</h1>										<!-- set lang.: 1. in app.prop file: spring.web.locale=en // 2. spec. setup in browser -->
		
		Hi Everyone! What's news? Here are the stories:
		<hr/>
		
				<!-- ThymeLeaf: Model brings the array of Story objects here -->
				
		<article>		<!-- ThymeLeaf former foreach begin... but here is only 1 story = 'story' -->
		
			<header>
				<h2 th:text="${story.title}">Title</h2>
				<p th:text="${'Posted on '+story.getPostedAsString()}">Posted on xxxx</p>
			</header>
			
			<section>
				<p th:utext="${story.content}">storybody</p>		<!-- utext: handles html (unescape text) -->
			</section>
			
			<footer>
				<address th:text="${'Sent by '+story.blogger.name}">
					Sent by yyyy
				</address>
			</footer>
			
			<hr/>
			
		</article>								<!-- ThymeLeaf former foreach end... -->
		
		<footer>
			<h2><p th:text="#{footerText}">Készült...</p></h2>
		</footer>
		
		<img src="images/earthrise-nasa.jpg"/>
	</body>
	
</html>
